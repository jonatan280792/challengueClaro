<main class="layout-pages">
  <section class="section-offers">
    <div class="title">
      <h1>Ofertas Claro</h1>
    </div>

    <div class="container">
      <mat-card class="mat-elevation-z4">
        <div class="form-offers">
          <div class="row">
            <div class="col-md-4 col-xs-12">
              <div class="section-filter">
                <mat-form-field class="full-width">
                  <mat-select
                    placeholder="Seleccione..."
                    name="id_offers"
                    [formControl]="ctrlOffers"
                    (selectionChange)="selectOffer($event.value)">
                    <mat-option *ngFor="let offer of lstOffers" [value]="offer.id">
                      {{offer.id}}
                    </mat-option>
                </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-8 col-xs-12">
              <div class="section-details">
                <form [formGroup]="formOffers">
                  <div class="row">
                    <div class="col-md-6">
                      <label class="label-detail">ID Oferta.</label>
                    </div>
                    
                    <div class="col-md-6">
                      <mat-form-field class="full-width" [floatLabel]="'never'">
                        <input
                          matInput
                          placeholder="Id Oferta"
                          class="custom-input"                        
                          name="id"
                          formControlName="id"/>
                      </mat-form-field> 
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label class="label-detail">Oferta.</label>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="full-width" [floatLabel]="'never'">
                        <input
                          matInput
                          placeholder="Oferta"
                          class="custom-input"                        
                          name="name"
                          formControlName="name"/>
                      </mat-form-field>   
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
        
      </mat-card>
      
    </div>


  </section>

  <section class="section-extras">
    <div *ngIf="isSearch" class="container">
      <mat-accordion class="mat-elevation-z4">
        <mat-expansion-panel >
          <mat-expansion-panel-header>
            <mat-panel-title>
              Caracteristicas.
            </mat-panel-title>
            <mat-panel-description>
              Que caracteristicas tiene su producto
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-characteristics
            [dataCharacteristics]="dataSelect.characteristics"
          ></app-characteristics>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Precio
            </mat-panel-title>
            <mat-panel-description>
              Listado
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-prices
            [dataPrices]="dataSelect.prices"
          ></app-prices>
        </mat-expansion-panel>
      </mat-accordion>
    </div>  
  </section>



</main>
